<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section id="add-task">
        <h3 class="heading">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
